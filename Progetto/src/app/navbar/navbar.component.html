<nav class="bg-gray-800 shadow-xl rounded-b-lg">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16">
        <!-- Logo -->
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <button type="button"
            class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
            aria-controls="mobile-menu" aria-expanded="false" (click)="nascondiMenu()">
            <span class="sr-only">Open main menu</span>
            <!-- Icona del menu a tre linee -->
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <!-- Icona del menu a X -->
            <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
          <!-- Logo -->
          <div class="flex-shrink-0 flex items-center">
            <img class="block lg:hidden h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg"
              alt="Workflow">
            <img class="hidden lg:block h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg"
              alt="Workflow">
          </div>
          <!-- Menu principale -->
          <div class="hidden sm:block sm:ml-6">
            <div class="flex space-x-4">
              <a routerLink="/home" [ngClass]="servizio.arrayPosizione[0]"
                (click)="servizio.cambiaStile(0)">Statistiche</a>
              <a routerLink="/about" [ngClass]="servizio.arrayPosizione[1]" (click)="servizio.cambiaStile(1)">About</a>
              <a routerLink="/overview" [ngClass]="servizio.arrayPosizione[2]"
                (click)="servizio.cambiaStile(2)">Overview</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Menu mobile, mostra e nasconde il menu principale -->
    <div class="sm:hidden sm:w-full" id="mobile-menu" *ngIf="nascondi">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a routerLink="/home" [ngClass]="servizio.arrayPosizione[0]" (click)="servizio.cambiaStile(0)">Statistiche</a>
        <a routerLink="/about" [ngClass]="servizio.arrayPosizione[1]" (click)="servizio.cambiaStile(1)">About</a>
        <a routerLink="/overview" [ngClass]="servizio.arrayPosizione[2]" (click)="servizio.cambiaStile(2)">Overview</a>
      </div>
    </div>
  </nav>
